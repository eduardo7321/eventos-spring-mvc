<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

    <h1>Lista de Eventos</h1>
    <!-- <h3><a href="/cadastrarEvento">Cadastrar Novo Evento</a></h3> -->


    <h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_box</i>Cadastrar Novo Evento</a></h3>

    <table class="container">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Hora</th>
        </tr>
        </thead>
        <tbody>
             <tr th:each="evento : ${eventos}">
                <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
    <!--            *  <td ><a th:href="@{/detalhesEvento/{codigo}(codigo = ${evento.codigo}) }"><span th:text="${evento.nome}"></span></a></td> *-->
                <td><span th:text="${evento.local}"></span></td>
                <td><span th:text="${evento.data}"></span></td>
                <td><span th:text="${evento.horario}"></span></td>
             </tr>
        </tbody>
    </table>
   <!--*****JavaScript at end of body for optimized loading*** -->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</body>
</html>
